<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="buttons">
        <button id="btnContact">Contact</button>
        <button id="btnVideo">Vidéo</button>
        <button id="btnPhoto">Photo</button>
        <button id="btnCv">CV</button>
    </div>

    <div id="content">
        <!-- Formulaire de contact -->
        <div id="contactForm" class="modal">
            <!-- Contenu du formulaire -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email"><br><br>
                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </div>


         <!-- Vidéo de présentation -->
    <div id="presentationVideo" class="hidden">
        <video controls>
            <source src="media/video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
    </div>

    <!-- Photo -->
    <div id="photoSection" class="hidden">
        <img src="media/WhatsApp Image 2024-04-05 à 16.59.07_365ba16f.jpg" alt="Photo de vous et de votre binôme">
    </div>

    <!-- CV -->
    <div id="cvSection" class="hidden">
        <iframe src="media/cv-mecanicien-generaliste.pdf" frameborder="0"></iframe>
    </div>
</div>
    






    <script src="script.js"></script>
</body>
</html>
